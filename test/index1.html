<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games Lobby</title>
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="product-switch"></div>
    <div class="banner">
      <img src="https://img-1-12.cdnnetworks.net/images/mobile/banner/BaiSheZhuan.jpg?201810172" alt="">
    </div>
    <div id="gameList" class="container">
      <!--
      <div class="category-wrap">
        <div class="category-name">Recently played</div>
        <div class="game-wrap">
          <div class="game-item">
            <div class="game-icon"></div>
            <div class="game-name">Toto Draw</div>
          </div>
        </div>
      </div>
      -->  
    </div>
    <div class="category-menu">
      <ul>
        <li class="category-item recently" data-target="recently">Recently Played</li>
        <li class="category-item toppick" data-target="toppick">Top Pick</li>
  <!--       <li class="category-item new" data-target="new">New</li> -->
  <!--       <li class="b-line"></li> -->
        <li class="category-item slots" data-target="slots">Slots</li>
        <li class="category-item arcade" data-target="arcade">Arcade</li>
        <li class="category-item scratchcard" data-target="scratchcard">Scratch Cards</li>
        <li class="category-item virtual" data-target="virtual">Virtual Games</li>
        <li class="category-item numbers" data-target="numbers">HiLo & Numbers</li>
        <li class="category-item casino" data-target="casino">Casino Games</li>
      </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index1.js"></script>
</body>
</html>
