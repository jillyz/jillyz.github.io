<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計畫查詢 Dashboard</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/13.0.0/sanitize.min.css" integrity="sha512-y1dtMcuvtTMJc1yPgEqF0ZjQbhnc/bFhyvIyVNb9Zk5mIGtqVaAB1Ttl28su8AvFMOY0EwRbAe+HCLqj6W7/KA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icon - Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="grid dashboard-query">
        <div class="query flex">
            <div class="wrap-select">
                <select class="form-select form-select-sm">
                    <option value="">110年度</option>
                    <option value="" selected>111年度</option>
                </select>
                <select class="form-select form-select-sm">
                    <option value="">-發包情況-</option>
                    <option value="">已發包</option>
                    <option value="">未發包</option>
                </select>
                <select class="form-select form-select-sm">
                    <option value="">-優先序-</option>
                    <option value="">最優先</option>
                    <option value="">優先</option>
                    <option value="">一般</option>
                </select>
                <select class="form-select form-select-sm">
                    <option value="">-主辦機關-</option>
                    <option value="">水利署</option>
                    <option value="">所屬機關</option>
                </select>
                <select class="form-select form-select-sm">
                    <option value="">-計畫期程-</option>
                    <option value="">單一年度</option>
                    <option value="">延續性</option>
                    <option value="">跨年度</option>
                </select>
                <select class="form-select form-select-sm">
                    <option value="">-計畫類別-</option>
                    <option value="">代辦業務</option>
                    <option value="">科技發展</option>
                    <option value="">輔助行政</option>
                </select>
                <select class="form-select form-select-sm">
                    <option value="">-契約形式-</option>
                    <option value="">一般契約</option>
                    <option value="">無需訂約</option>
                    <option value="">開口契約</option>
                </select>
                <span class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="chk1">
                    <label class="form-check-label" for="chk1">
                      跨年度僅第一年
                    </label>
                </span>
                <span class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="chk2">
                    <label class="form-check-label" for="chk2">
                      延續性僅第一年
                    </label>
                </span>
                <span class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="chk3">
                    <label class="form-check-label" for="chk3">
                      不含八大類計畫
                    </label>
                </span>
                <button type="button" class="btn btn-secondary" style="width: 5em;">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                
            </div>
            
        </div>
        <div class="plan">
            <table class="data-total">
                <tr>
                    <th>
                        總件數
                    </th>
                    <th class="align-r">
                        <!-- <a href="dashboard_plan_funds.html" target="_blank">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a> -->
                        總經費
                    </th>
                </tr>
                <tr>
                    <td>386件</td>
                    <td class="align-r">29億9966萬</td>
                </tr>
            </table>
            <hr/>
            <!-- 計畫期程 -->
            <div class="grid-title">計畫期程</div>
            <div class="flex" style="overflow: hidden;">
                <div id="chartPlanDurationCount" class="chart-plan-kind-count"></div>
                <div id="chartPlanDurationFunds" class="chart-plan-kind-funds"></div>
            </div>
            <table class="data-plan-kind">
                <tr class="legend-1">
                    <td class="align-l">
                        單一年度計畫
                    </td>
                    <td>128件</td>
                    <td>經費</td>
                    <td>9億3990萬</td>
                </tr>
                <tr class="legend-2">
                    <td class="align-l">
                        延續性計畫
                    </td>
                    <td>114件</td>
                    <td>經費</td>
                    <td>10億2989萬</td>
                </tr>
                <tr class="legend-3">
                    <td class="align-l">
                        跨年度計畫
                    </td>
                    <td>206件</td>
                    <td>經費</td>
                    <td>7億7490萬</td>
                </tr>
            </table>

            <!-- 計畫類別 -->
            <div class="grid-title">計畫類別</div>
            <div class="flex" style="overflow: hidden;">
                <div id="chartPrimaryClassCount" class="chart-plan-kind-count"></div>
                <div id="chartPrimaryClassFunds" class="chart-plan-kind-funds"></div>
            </div>
            <table class="data-plan-kind">
                <tr class="legend-1">
                    <td class="align-l">
                        代辦業務
                    </td>
                    <td>128件</td>
                    <td>經費</td>
                    <td>9億3990萬</td>
                </tr>
                <tr class="legend-2">
                    <td class="align-l">
                        科技發展
                    </td>
                    <td>114件</td>
                    <td>經費</td>
                    <td>10億2989萬</td>
                </tr>
                <tr class="legend-3">
                    <td class="align-l">
                        輔助行政
                    </td>
                    <td>206件</td>
                    <td>經費</td>
                    <td>7億7490萬</td>
                </tr>
            </table>

            <!-- 契約形式 -->
            <div class="grid-title">契約形式</div>
            <div class="flex" style="overflow: hidden;">
                <div id="chartContractCount" class="chart-plan-kind-count"></div>
                <div id="chartContractFunds" class="chart-plan-kind-funds"></div>
            </div>
            <table class="data-plan-kind">
                <tr class="legend-1">
                    <td class="align-l">
                        一般契約
                    </td>
                    <td>128件</td>
                    <td>經費</td>
                    <td>9億3990萬</td>
                </tr>
                <tr class="legend-2">
                    <td class="align-l">
                        無需訂約
                    </td>
                    <td>114件</td>
                    <td>經費</td>
                    <td>10億2989萬</td>
                </tr>
                <tr class="legend-3">
                    <td class="align-l">
                        開口契約
                    </td>
                    <td>206件</td>
                    <td>經費</td>
                    <td>7億7490萬</td>
                </tr>
            </table>

            <!-- 八大類計畫 -->
            <div class="grid-title">八大類計畫</div>
            <div class="flex">
                <div id="chartPlanEngCount" class="chart-plan-eng-count"></div>
                <div id="chartPlanEngFunds" class="chart-plan-eng-funds"></div>
            </div>
            <table class="data-plan-kind" style="margin-top: -50px;">
                <tr class="legend-5">
                    <td class="align-l">
                        八大類計畫
                        <i class="fa-solid fa-info" data-bs-toggle="tooltip" data-bs-placement="top" title="無需填報撥款之計畫類型"></i>
                    </td>
                    <td>385件</td>
                    <td>經費</td>
                    <td>23億3973萬</td>
                </tr>
                <tr class="legend-6">
                    <td class="align-l">非八大類</td>
                    <td>114件</td>
                    <td>經費</td>
                    <td>10億2989萬</td>
                </tr>
            </table>
        </div>


    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/extension/dataTool.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
    <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/map/js/world.js"></script>
        -->
    <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->


    <script data-main="js/dashboard-plan-query" src="js/require.js"></script>

        window.addEventListener('resize', function() {

</body>

</html>
