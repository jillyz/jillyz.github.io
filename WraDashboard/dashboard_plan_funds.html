<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計畫經費 Dashboard</title>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/13.0.0/sanitize.min.css" integrity="sha512-y1dtMcuvtTMJc1yPgEqF0ZjQbhnc/bFhyvIyVNb9Zk5mIGtqVaAB1Ttl28su8AvFMOY0EwRbAe+HCLqj6W7/KA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- My style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Icon - Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="grid dashboard dashboard-funds">

        <div class="filter">
            <select name="" id="unitType" class="form-select form-select-sm" onchange="changeUnit()">
                <option value="1">水利署</option>
                <option value="2">所屬機關</option>
            </select>
        </div>
        <div class="funds1 relative">
            <h2 class="grid-title">委辦計畫經費執行</h2>
            <div class="wrap toolbox toolbox-no-gap">
                <select class="filter-company">
                    <option value="">110年度</option>
                    <option value="" selected>111年度</option>
                </select>
            </div>
            <div id="funds1" class="chart-plan-funds"></div>
        </div>
        <div class="funds2 relative">
            <h2 class="grid-title">計畫辦理情形</h2>
            <div class="wrap toolbox toolbox-no-gap">
                <select class="filter-company">
                    <option value="">110年度</option>
                    <option value="" selected>111年度</option>
                </select>
                <select class="filter-company">
                    <option value="">全部優先序</option>
                    <option value="">最優先計畫</option>
                    <option value="">優先計畫</option>
                    <option value="">一般計畫</option>
                </select>
            </div>
            <div id="funds2" class="chart-plan-funds"></div>
        </div>
        <div class="funds3 relative">
            <h2 class="grid-title">主辦計畫分布</h2>
            <div class="wrap toolbox toolbox-no-gap">
                <span>計算年度</span>
                <select class="filter-company">
                    <option value="">110</option>
                    <option value="" selected>111</option>
                </select>
                <span>～</span>
                <select class="filter-company">
                    <option value="">110</option>
                    <option value="" selected>111</option>
                </select>
            </div>
            <div id="funds3" class="chart-plan-funds"></div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/extension/dataTool.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
    <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
    <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/map/js/world.js"></script>
        -->
    <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->


    <script data-main="js/dashboard-plan-funds" src="js/require.js"></script>

</body>

</html>
