<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>AMIQ邏輯教具租借-目錄-90本</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

	<header class="header">
		<div class="">AMIQ 邏輯教具租借 (90本)(共六階，每一階15本)</div>
	</header>
  <div id="app">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
  </div>
  
  <script src="js/libs/react.js"></script>
  <script src="js/libs/react-dom.js"></script>
  <script src="js/libs/jquery.min.js"></script>
  <script src="js/libs/browser.min.js"></script>
  <script src="js/moduale.js"></script>
  <script src="js/libs/jquery.mobile-events.min.js"></script>

  <script>
    window.App = {};

    function keys (){
      var obj = {},
          obj1 = {}, 
          obj2 = {},
          total = 90,
          per = 15;
      for (var guid = 1; guid <= total; guid++) {
        var yu = guid % per;
        yu = yu === 0 ? 15 : yu;
        var bi = parseInt(guid/per);
        var order = yu;
        var stage = order == per ? bi : bi + 1 ;
        order = order.toString().length > 1 ? order : '0' + order;

        obj1[guid] = parseInt( stage.toString() + order.toString() );

        var bookId = stage.toString() + order.toString();
        obj2[bookId] =  guid;
      }
      obj['getId'] = obj1;
      obj['getGuid'] = obj2;
      return obj;
    }

    var bookKeys = keys();

    window.addEventListener("load",function() {
        setTimeout(function(){
            // This hides the address bar:
            window.scrollTo(0, 1);
        }, 0);
    });

  </script>

  <script type="text/babel" src="./js/Loading.jsx"></script>
  <script type="text/babel" src="./js/Preview.jsx"></script>
  <script type="text/babel" src="./js/App.jsx"></script>
  <script type="text/babel">
    const {
      App
    } = window.App;
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
