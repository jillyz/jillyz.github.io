<script src="js/libs/jquery.min.js"></script>
<script> 
    var currentTopic = {};
    var path = '';
    var topics = [
        {
            'id': '106_1',
            'no': 'rdjov',
            'opening': '早安！起床準備上學囉～',
            'question': '找出符合的睡衣和襪子唷',
        },
        {
            'id': '106_6',
            'no': 'csgrm',
            'opening': '彼得畫了這張美麗的圖',
            'question': '他用了哪些顏色呢？請指出來',
        },
        {
            'id': '106_7',
            'no': 'sbjkw',
            'opening': '這些有趣的拼圖，每個都少了一片',
            'question': '找出少掉的一片',
        },
    ]

    var view = {
        init : function() {
            view.renderCardList();
            view.renderOptionList();
            view.getRandomTopic();
            view.renderQuestion();
            view.setImagePath();
            view.events();
        },
        getRandomTopic: function () {
            var topic = topics[Math.floor(Math.random() * topics.length)];
            currentTopic=  topic;
        },
        renderCardList: function() {
            var Li = []
            for (var i = 0; i < 12; i++) {
                Li.push(
                    '<li><a data-card=' + (i + 1) + '>' + (i + 1) + '</a></li>'
                );
            }
            // return Li;
            $('#cardList').html(Li);
        },
        renderOptionList: function() {
            var Li = []
            for (var i = 0; i < 12; i++) {
                Li.push(
                    '<li><a></a></li>'
                );
            }
            // return Li;
            $('#optionList').html(Li);
        },
        renderQuestion: function(){
            var opening = '<p>' + currentTopic.opening + '</p>';
            var question = '<p>' + currentTopic.question + '</p>';
            $('#question').html( opening + question );
        },
        setImagePath: function(){
            path = 'url(img/game/topic/' + currentTopic.id + '_' + currentTopic.no + '.jpg';
            $('.game-answer-sample, .game-question-img, .game-option-img, .show-ans button').css('background-image', path);
        },
        events: function(){
            $('.game-card a').not('.active').click(function(){
                currentCard = parseInt($(this).attr('data-card'));
                $(this).addClass('active');

                setScrollIntoView('questionImg');

                console.log('currentCard',currentCard);
            });

            $('.game-option a').click(function(){
                if(currentCard > 0) {
                    $(this).attr('data-showoption',currentCard );
                    currentCard = 0;
                }
            });
            
            $('.game-card a.active').click(function(){
                $(this).removeClass('active');
                var removeCard = parseInt($(this).attr('data-card'));
                console.log('removeCard',removeCard);
                $('.game-option a[data-showoption="' + removeCard + '"]').attr('data-showoption' , 0);
            });

            $('.game-question-img').click(function(){
                setScrollIntoView('questionImg');
            })

            $('.show-ans button').click(function(){
                $('.game-option a[data-showoption]').addClass('ans');
                $(this).addClass('ans');
                console.log('ans!')
        })
        }
    }

    $(function(){
        view.init();
    });

</script>
