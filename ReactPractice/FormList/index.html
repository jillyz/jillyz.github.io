<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <title>Form/List/Log</title>
  <link rel="stylesheet" href="./css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
  <div id="app">
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="./js/moduale.js"></script>

  <script>

    var getItem = localStorage.getItem('items');
    var getLog = localStorage.getItem('log');
    getItem ? setData('items', getItem) : setData('items', '[]');
    getLog ? setData('log', getLog) : setData('log', '[]');

    var data = {
      items: getData('items'),
      log: getData('log')
    }
    var config = {
      initSec: 5
    }

    window.App = {};
  </script>
  
  <script type="text/babel" src="./js/LogTable.jsx"></script>
  <script type="text/babel" src="./js/Log.jsx"></script>
  <script type="text/babel" src="./js/FormItem.jsx"></script>
  <script type="text/babel" src="./js/FormList.jsx"></script>
  <script type="text/babel" src="./js/Form.jsx"></script>
  <script type="text/babel" src="./js/Timer.jsx"></script>
  <script type="text/babel" src="./js/Loading.jsx"></script>
  <script type="text/babel" src="./js/App.jsx"></script>
  <script type="text/babel">
    const {
      App
    } = window.App;
    ReactDOM.render(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
