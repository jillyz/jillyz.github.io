<!doctype html>
<html class="no-js" lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 | MIS公版系統</title>
  <!-- Base -->
  <link rel="stylesheet" href="assets/vendor/bootstrap-5.1.3/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/fontawesome-free-6.0.0-beta/all.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  

</head>

<body>
  <div class="wrapper">
      <div class="login-wrapper">
          <div class="login-inner">
              <h3 class="login-title"><span>使用者登入</spa></h3>   
              
              <!-- 表單 -->
              <form id=form-login>
                  <div class="d-grid gap-4">
                      <!-- 警告訊息框 -->
                      <div class="GSMis-alert-wrapper">
                          <div class="alert mb-0 GSMis-alert-danger  d-flex align-items-center">
                              <i class="fas fa-exclamation-triangle"></i>
                              <div class="text"></div>
                          </div>
                      </div>
                      <div class="input-group">
                          <span class="input-group-text justify-content-center" style="width: 43px;"><i class="icon-user"></i></span>
                          <input type="text" id="username" class="form-control form-control-lg" placeholder="帳號" required>
                      </div>
                      <div class="input-group">
                          <span class="input-group-text justify-content-center" style="width: 43px;"><i class="icon-lock"></i></span>
                          <input type="password" id="password" class="form-control form-control-lg" placeholder="密碼" required>
                      </div>                               
                      <div class="row g-2 align-items-center">
                          <div class="input-group col-sm">
                              <span class="input-group-text justify-content-center" style="width: 43px;"><i class="icon-key"></i></span>
                              <input type="text" id="verifycode" class="form-control form-control-lg" placeholder="驗證碼" required>
                          </div> 
                          <div class="col-auto ms-auto">
                              <img class="" src="assets/img/secu-code.png" alt="驗證碼" style="height: 48px;">
                          </div>
                          <div class="col-auto">
                              <a href="#" class="btn-refresh" data-bs-toggle="tooltip" title="取得新的認證碼"><i class="icon-refresh"></i></a>
                          </div>
                      </div>
                      <div class="d-grid mt-1">
                          <button class="btn btn-login btn-lg">登 入</button>
                      </div>
                   
                      <div class="d-flex">
                          <a href="#" class="ms-auto">忘記密碼？</a>
                      </div>
                  </div>
              </form>        
          </div>
      </div>
      <footer class="GSMis-footer-wrap">
          <div class="GSMis-footer-inner">
            <div class="GSMis-footer">
              Copyright © 逢甲大學地理資訊系統研究中心 <span class="d-block d-md-inline">GIS RESEARCH CENTER, FCU</span>
            </div>
          </div>
      </footer>  </div>
  <!-- /.wrapper -->
  

  <!-- Base -->
  <script src="assets/vendor/jquery-3.6.0.min.js"></script>
  <script src="assets/vendor/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>
  <!-- 自訂 -->
  <script src="assets/js/common.js"></script>
  <script src="assets/js/login.js"></script>
</body>

</html>
